<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />

    <!-- Styles for this task pane -->
    <link href="settings.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-font-m ms-Fabric" dir="ltr">
    <main id="app-body" class="ms-Grid" dir="ltr">
      <div class="ms-Grid-row">
        <div class="ms-Grid-col ms-sm12 ms-md12 ms-lg12">
          <h2 class="ms-font-xl">Settings</h2>
          
          <div class="setting-container">
            <h3 class="ms-font-l">Transfer Data</h3>
            <div class="ms-TextField">
              <label class="ms-Label" for="ldaDaysOut">Filter by days since last attendance</label>
              <input class="ms-TextField-field" type="number" id="ldaDaysOut" placeholder="e.g., 6" />
            </div>
            <p class="ms-font-s ms-fontColor-neutralSecondary">Note: This filter also applies to the 'Create LDA' feature.</p>
          </div>

          <button id="save-settings" class="ms-Button ms-Button--primary"><span class="ms-Button-label">Save Settings</span></button>
          
          <div id="status-notification" class="ms-font-m" style="display: none;"></div>

        </div>
      </div>
    </main>
    <script type="text/javascript" src="settings.js"></script>
  </body>
</html>
