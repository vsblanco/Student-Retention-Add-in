<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Retention Settings</title>
    <link rel="stylesheet" href="settings.css">
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script type="text/javascript" src="settings.js"></script>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        
        <div class="setting-item">
            <label for="days-out-filter">Days Out Filter for LDA:</label>
            <input type="number" id="days-out-filter" min="0">
        </div>

        <div class="setting-item">
            <label for="include-failing-list">Include Failing List in LDA Report:</label>
            <input type="checkbox" id="include-failing-list">
        </div>

        <div class="setting-item">
            <label>LDA Columns (click to select/deselect):</label>
            <div id="lda-columns-container" class="columns-container">
                <!-- Columns will be populated by JavaScript -->
                <p>Loading columns...</p>
            </div>
        </div>

        <button id="save-button" class="button-primary">Save Settings</button>
        <div id="status" class="status-message"></div>
    </div>
</body>
</html>
