<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SortableJS for drag-and-drop functionality -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  </head>

  <body class="bg-gray-50 font-sans">
    <main id="app-body" class="p-4">
      <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Settings</h2>

        <!-- Create LDA Settings Section -->
        <div class="setting-container bg-gray-50 p-4 rounded-lg border border-gray-200">
          <div class="flex items-center mb-4">
            <img src="../images/create-lda-icon.png" alt="Create LDA Icon" class="w-6 h-6 mr-3" />
            <h3 class="text-lg font-semibold text-gray-700">Create LDA</h3>
          </div>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-600" for="ldaDaysOut">Days Out Filter</label>
              <input
                class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                type="number"
                id="ldaDaysOut"
                placeholder="e.g., 6"
              />
              <p class="text-xs text-gray-500 pt-1">This sets the minimum 'Days Out' for a student to be included when creating a new LDA sheet.</p>
            </div>
            <div class="border-t border-gray-200 pt-4">
              <label for="includeFailingList" class="flex items-center justify-between cursor-pointer">
                <span class="text-sm font-medium text-gray-600">Include Failing List</span>
                <!-- Toggle Switch -->
                <div class="relative">
                  <input type="checkbox" id="includeFailingList" class="sr-only peer" checked>
                  <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 peer-checked:bg-blue-600"></div>
                  <div class="absolute top-[2px] left-[2px] bg-white border-gray-300 border rounded-full h-5 w-5 transition-all peer-checked:translate-x-full peer-checked:border-white"></div>
                </div>
              </label>
              <p class="text-xs text-gray-500 pt-1">If enabled, students with a failing grade will be added to the bottom of the LDA report.</p>
            </div>
            <!-- LDA Columns List -->
            <div class="border-t border-gray-200 pt-4">
              <label class="block text-sm font-medium text-gray-600" for="lda-column-input">LDA Columns</label>
              <p class="text-xs text-gray-500 pt-1 pb-2">Add, remove, or drag to reorder the columns for the LDA report.</p>
              <div id="lda-columns-list" class="flex flex-wrap gap-2 p-2 border border-gray-200 rounded-md min-h-[40px] bg-white">
                <!-- Draggable column tags will be inserted here -->
              </div>
              <div class="mt-2">
                <input type="text" id="lda-column-input" placeholder="Add column and press Enter..." class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
              </div>
            </div>
          </div>
        </div>

        <!-- Save Button and Status Notification -->
        <div class="mt-6">
          <button
            id="save-settings"
            class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200"
          >
            <span class="ms-Button-label">Save Settings</span>
          </button>
          <div id="status-notification" class="mt-3 text-sm text-center h-5"></div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="settings.js"></script>
  </body>
</html>
