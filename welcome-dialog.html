<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 flex flex-col items-center justify-center min-h-screen bg-gray-100 text-gray-800">
    <div class="relative p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-blue-100">
                <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h3 class="text-lg leading-6 font-medium text-gray-900 mt-2">Welcome!</h3>
            <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-500 mb-4">
                    Please enter your name. This will be used to sign your comments.
                </p>
                <div class="space-y-3 text-left">
                    <div>
                        <label for="first-name-input" class="text-xs font-semibold text-gray-600">First Name</label>
                        <input type="text" id="first-name-input" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="last-name-input" class="text-xs font-semibold text-gray-600">Last Name</label>
                        <input type="text" id="last-name-input" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                </div>
                 <p id="error-message" class="text-xs text-red-500 mt-2 h-4"></p>
            </div>
            <div class="items-center px-4 py-3">
                <button id="save-name-button" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    Save & Continue
                </button>
            </div>
        </div>
    </div>
    <script>
        Office.onReady(() => {
            const saveButton = document.getElementById('save-name-button');
            const firstNameInput = document.getElementById('first-name-input');
            const lastNameInput = document.getElementById('last-name-input');
            const errorMessage = document.getElementById('error-message');

            saveButton.addEventListener('click', () => {
                const firstName = firstNameInput.value.trim();
                const lastName = lastNameInput.value.trim();

                if (firstName && lastName) {
                    const fullName = `${firstName} ${lastName}`;
                    Office.context.ui.messageParent(JSON.stringify({ type: 'userName', name: fullName }));
                } else {
                    errorMessage.textContent = "Please enter both your first and last name.";
                }
            });
        });
    </script>
</body>
</html>
