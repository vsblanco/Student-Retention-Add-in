<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Risk Index</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .info-btn {
            cursor: pointer;
            color: #4A90E2;
            font-weight: bold;
            display: inline-block;
            margin-left: 4px;
        }
        .tab-btn.active {
            border-bottom-color: #3B82F6;
            color: #3B82F6;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 font-sans">
    
    <!-- Main Header -->
    <div class="flex justify-between items-center mb-4">
        <h1 id="main-title" class="text-2xl font-bold text-gray-800">Risk Index Models</h1>
        <div class="flex space-x-2">
            <button id="edit-custom-formula-btn" class="hidden px-3 py-1 text-sm font-medium text-gray-600 bg-yellow-200 rounded-md hover:bg-yellow-300">Edit Custom Formula</button>
            <button id="toggle-view-btn" class="px-3 py-1 text-sm font-medium text-gray-600 bg-gray-200 rounded-md hover:bg-gray-300">Formula Builder</button>
        </div>
    </div>

    <!-- Viewer Mode -->
    <div id="viewer-mode">
        <!-- Formula Selector -->
        <div class="mb-6">
            <label for="formula-selector" class="block text-sm font-medium text-gray-700 mb-1">Select a Formula:</label>
            <select id="formula-selector" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <option>Loading formulas...</option>
            </select>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center p-8 hidden">
            <p class="text-gray-600">Loading formula details...</p>
        </div>

        <!-- Formula Details Container -->
        <div id="formula-details-container" class="space-y-6">
            <p class="text-center text-gray-500">Please select a formula to view its details.</p>
        </div>

        <!-- Compatibility Check Section -->
        <div id="compatibility-section" class="mt-6 hidden">
            <button id="check-compatibility-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200">
                Check Compatibility
            </button>
            <div id="compatibility-results-container" class="mt-4"></div>
            <button id="import-risk-index-btn" class="hidden w-full mt-4 bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">
                Import Risk Index to Sheet
            </button>
        </div>
    </div>

    <!-- Builder Mode (Hidden by default) -->
    <div id="builder-mode" class="hidden">
        <!-- Builder Tabs -->
        <div id="builder-tabs" class="border-b border-gray-200 mb-4">
            <nav class="-mb-px flex space-x-6">
                <button data-step="0" class="tab-btn py-2 px-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">1. General</button>
                <button data-step="1" class="tab-btn py-2 px-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">2. Components</button>
                <button data-step="2" class="tab-btn py-2 px-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">3. Modifiers</button>
                <button data-step="3" class="tab-btn py-2 px-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">4. Check & Finish</button>
            </nav>
        </div>

        <!-- Builder Sections -->
        <div id="builder-sections">
            <!-- Step 1: General Information -->
            <div id="step-0" class="builder-section bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">General Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                    <!-- ... content from previous version ... -->
                </div>
            </div>

            <!-- Step 2: Risk Components -->
            <div id="step-1" class="builder-section hidden bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h2 class="text-lg font-semibold text-gray-700">Risk Components</h2>
                    <button id="add-component-btn" class="px-3 py-1 bg-blue-500 text-white text-sm font-semibold rounded-md hover:bg-blue-600">+ Add Component</button>
                </div>
                <div id="components-container" class="space-y-4"></div>
            </div>

            <!-- Step 3: Post-Calculation Modifiers -->
            <div id="step-2" class="builder-section hidden bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h2 class="text-lg font-semibold text-gray-700">Post-Calculation Modifiers</h2>
                    <button id="add-modifier-btn" class="px-3 py-1 bg-green-500 text-white text-sm font-semibold rounded-md hover:bg-green-600">+ Add Modifier</button>
                </div>
                <div id="modifiers-container" class="space-y-4"></div>
            </div>

            <!-- Step 4: Compatibility Check & Finish -->
            <div id="step-3" class="builder-section hidden bg-white p-6 rounded-lg shadow">
                 <h2 class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">Compatibility Check & Finish</h2>
                 <button id="builder-check-compatibility-btn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Check Built Formula</button>
                 <div id="builder-compatibility-results-container" class="mt-4"></div>
                 <button id="builder-import-btn" class="w-full mt-4 bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Import into Session</button>
            </div>
        </div>

        <!-- Builder Navigation -->
        <div id="builder-nav" class="mt-6 flex justify-between items-center">
            <button id="builder-prev-btn" class="px-4 py-2 bg-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-400">Previous</button>
            <button id="builder-json-popup-btn" class="px-4 py-2 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700">Generate JSON</button>
            <button id="builder-next-btn" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">Next</button>
        </div>
    </div>

    <!-- Modals -->
    <div id="json-output-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Generated Formula JSON</h3>
            <textarea id="json-output" rows="15" class="w-full p-2 border border-gray-300 rounded-md font-mono text-xs bg-gray-50" readonly></textarea>
            <p id="copy-status" class="text-xs text-green-600 font-semibold mt-2 h-4"></p>
            <div class="flex justify-end gap-2 mt-4">
                <button id="copy-json-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Copy to Clipboard</button>
                <button id="close-json-modal-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">Close</button>
            </div>
        </div>
    </div>
    <!-- Other modals from previous version -->
</body>
</html>
