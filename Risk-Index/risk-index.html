<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Risk Index</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 font-sans">
    
    <!-- Main Header -->
    <div class="flex justify-between items-center mb-4">
        <h1 id="main-title" class="text-2xl font-bold text-gray-800">Risk Index Models</h1>
        <button id="toggle-view-btn" class="px-3 py-1 text-sm font-medium text-gray-600 bg-gray-200 rounded-md hover:bg-gray-300">Formula Builder</button>
    </div>

    <!-- Viewer Mode -->
    <div id="viewer-mode">
        <!-- Formula Selector -->
        <div class="mb-6">
            <label for="formula-selector" class="block text-sm font-medium text-gray-700 mb-1">Select a Formula:</label>
            <select id="formula-selector" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <option>Loading formulas...</option>
            </select>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center p-8 hidden">
            <p class="text-gray-600">Loading formula details...</p>
        </div>

        <!-- Formula Details Container -->
        <div id="formula-details-container" class="space-y-6">
            <p class="text-center text-gray-500">Please select a formula to view its details.</p>
        </div>

        <!-- Compatibility Check Section -->
        <div id="compatibility-section" class="mt-6 hidden">
            <button id="check-compatibility-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200">
                Check Compatibility
            </button>
            <div id="compatibility-results-container" class="mt-4"></div>
        </div>
    </div>

    <!-- Builder Mode (Hidden by default) -->
    <div id="builder-mode" class="hidden">
        <div class="max-w-4xl mx-auto space-y-6">
            <!-- General Information Section -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">General Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                    <div>
                        <label for="modelName" class="block font-medium text-gray-600">Model Name</label>
                        <input type="text" id="modelName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="e.g., Engagement Momentum Model">
                    </div>
                    <div>
                        <label for="author" class="block font-medium text-gray-600">Author</label>
                        <input type="text" id="author" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="e.g., Academics Team">
                    </div>
                    <div class="md:col-span-2">
                        <label for="description" class="block font-medium text-gray-600">Description</label>
                        <textarea id="description" rows="2" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="A brief description of the model's purpose."></textarea>
                    </div>
                    <div>
                        <label for="version" class="block font-medium text-gray-600">Version</label>
                        <input type="text" id="version" value="1.0" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="maxScore" class="block font-medium text-gray-600">Maximum Score</label>
                        <input type="number" id="maxScore" value="100" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                </div>
            </div>

            <!-- Components Section -->
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h2 class="text-lg font-semibold text-gray-700">Risk Components</h2>
                    <button id="add-component-btn" class="px-3 py-1 bg-blue-500 text-white text-sm font-semibold rounded-md hover:bg-blue-600">+ Add Component</button>
                </div>
                <div id="components-container" class="space-y-4"></div>
            </div>

            <!-- Modifiers Section -->
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h2 class="text-lg font-semibold text-gray-700">Post-Calculation Modifiers</h2>
                    <button id="add-modifier-btn" class="px-3 py-1 bg-green-500 text-white text-sm font-semibold rounded-md hover:bg-green-600">+ Add Modifier</button>
                </div>
                <div id="modifiers-container" class="space-y-4"></div>
            </div>

            <!-- JSON Output Section -->
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h2 class="text-lg font-semibold text-gray-700">Generated JSON</h2>
                    <button id="generate-json-btn" class="px-4 py-2 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700">Generate & Copy JSON</button>
                </div>
                <textarea id="json-output" rows="15" class="w-full p-2 border border-gray-300 rounded-md font-mono text-xs bg-gray-50" readonly placeholder="Click the button to generate the JSON output..."></textarea>
                <p id="copy-status" class="text-xs text-green-600 font-semibold mt-2 h-4"></p>
            </div>
        </div>
    </div>

    <!-- JavaScript for the Task Pane -->
    <script type="text/javascript" src="risk-index.js"></script>
</body>
</html>
