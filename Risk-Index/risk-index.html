<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Risk Index Formula Viewer</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold text-gray-800">Risk Index Models</h1>
        </div>

        <!-- Formula Selector -->
        <div class="mb-6">
            <label for="formula-selector" class="block text-sm font-medium text-gray-700 mb-1">Select a Formula:</label>
            <select id="formula-selector" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <option>Loading formulas...</option>
            </select>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center p-8 hidden">
            <p class="text-gray-600">Loading formula details...</p>
        </div>

        <!-- Formula Details Container -->
        <div id="formula-details-container" class="space-y-6">
            <!-- Content will be dynamically inserted here by the script -->
            <p class="text-center text-gray-500">Please select a formula to view its details.</p>
        </div>

        <!-- Compatibility Check Section -->
        <div id="compatibility-section" class="mt-6 hidden">
            <button id="check-compatibility-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200">
                Check Compatibility
            </button>
            <div id="compatibility-results-container" class="mt-4">
                <!-- Compatibility results will be rendered here -->
            </div>
        </div>
    </div>

    <!-- JavaScript for the Task Pane -->
    <script type="text/javascript" src="risk-index.js"></script>
</body>
</html>
