<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Retention Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Your Add-in's Code -->
    <script type="text/javascript" src="taskpane.js"></script>

    <style>
        /* A little extra styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="p-4 bg-gray-50">
    <div class="flex flex-col h-full text-center">
        <h1 class="text-lg font-semibold text-gray-700 mb-2">Selected Student</h1>
        
        <!-- This is where the student's name will be displayed -->
        <div class="bg-white p-4 rounded-lg shadow-inner">
            <h2 id="student-name-display" class="text-3xl font-bold text-blue-600 truncate" title="Select a row">Select a row</h2>
        </div>
        
        <p class="text-gray-500 mt-4 text-sm">The name above will update automatically when you select a different row in the sheet.</p>

        <div class="mt-auto text-center">
            <p class="text-xs text-gray-400">Powered by Office.js</p>
        </div>
    </div>
</body>
</html>
