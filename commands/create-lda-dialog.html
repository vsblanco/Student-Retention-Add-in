<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create LDA Sheet</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 flex flex-col items-center justify-center min-h-screen bg-gray-100 text-gray-800">
    
    <!-- Confirmation View (if Master List exists) -->
    <div id="confirmation-view" class="w-full max-w-sm text-center hidden">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Create New LDA Sheet</h3>
        <p class="text-sm text-gray-600 mb-4">Are you sure you want to create a new sheet for today's date?</p>
        <div class="flex space-x-2">
            <button id="create-button" class="flex-1 bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-colors duration-200">
                Create
            </button>
            <button id="cancel-button" class="flex-1 bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 transition-colors duration-200">
                Cancel
            </button>
        </div>
        <p id="status" class="text-xs text-gray-500 mt-2 h-4"></p>
    </div>

    <!-- No Master List View -->
    <div id="no-master-list-view" class="w-full max-w-sm text-center hidden">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">"Master List" Not Found</h3>
        <p class="text-sm text-gray-600 mb-4">
            A "Master List" sheet is required to create an LDA report.
        </p>
        <p class="text-sm text-gray-600 mb-4">
            Please click the "Import Data" button in the ribbon to create one.
        </p>
        <div class="flex justify-center items-center p-4 bg-gray-200 rounded-lg">
            <img src="https://vsblanco.github.io/Student-Retention-Add-in/images/import-icon.png" alt="Import Data Icon" class="w-8 h-8 mr-3">
            <span class="font-semibold text-gray-700">Import Data</span>
        </div>
        <button id="close-no-master-button" class="mt-4 w-full bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 transition-colors duration-200">
            Close
        </button>
    </div>


    <script>
        Office.onReady(() => {
            const confirmationView = document.getElementById('confirmation-view');
            const noMasterListView = document.getElementById('no-master-list-view');
            
            const createButton = document.getElementById('create-button');
            const cancelButton = document.getElementById('cancel-button');
            const closeNoMasterButton = document.getElementById('close-no-master-button');
            const status = document.getElementById('status');

            // Tell parent we are ready
            Office.context.ui.messageParent(JSON.stringify({ type: 'dialogReady' }));

            // Listen for messages from parent
            Office.context.ui.addHandlerAsync(Office.EventType.DialogParentMessageReceived, (arg) => {
                const message = JSON.parse(arg.message);
                
                if (message.type === 'masterListCheckResult') {
                    if (message.exists) {
                        confirmationView.classList.remove('hidden');
                    } else {
                        noMasterListView.classList.remove('hidden');
                    }
                } else if (message.type === 'creationSuccess') {
                    status.textContent = "Sheet created successfully!";
                    status.className = 'text-xs text-green-600 font-semibold mt-2 h-4';
                    setTimeout(() => {
                         Office.context.ui.messageParent(JSON.stringify({ type: 'closeDialog' }));
                    }, 1500);
                } else if (message.type === 'creationError') {
                    status.textContent = "Error: " + message.error;
                     status.className = 'text-xs text-red-500 font-semibold mt-2 h-4';
                    createButton.disabled = false;
                    cancelButton.disabled = false;
                }
            });

            createButton.addEventListener('click', () => {
                status.textContent = "Creating sheet...";
                createButton.disabled = true;
                cancelButton.disabled = true;
                Office.context.ui.messageParent(JSON.stringify({ type: 'createLdaSheet' }));
            });

            const closeDialog = () => {
                Office.context.ui.messageParent(JSON.stringify({ type: 'closeDialog' }));
            };

            cancelButton.addEventListener('click', closeDialog);
            closeNoMasterButton.addEventListener('click', closeDialog);
        });
    </script>
</body>
</html>
