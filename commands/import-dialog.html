<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SR Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css" />

    <script type="text/javascript" src="../exceljsmin.js"></script>
    <script type="text/javascript" src="../settings/settings.js"></script>

    <style>
        /* Styles for the dialog */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', 'wf_segoe-ui_normal', 'Helvetica Neue', 'BBAlpha Sans', 'S60 Sans', 'Arial', sans-serif;
        }

        #main-content {
            width: 100%;
            max-width: 500px;
        }

        #log-container {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 15px;
            background-color: #f9f9f9;
            font-size: 12px;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .log-entry[data-type="log"] {
            background-color: #eef;
        }
        .log-entry[data-type="info"] {
            background-color: #e6f7ff;
            font-style: italic;
        }
        .log-entry[data-type="success"] {
            background-color: #d4edda;
            font-weight: bold;
        }
        .log-entry[data-type="error"] {
            background-color: #f8d7da;
            color: #721c24;
            font-weight: bold;
        }


        .log-message {
            font-weight: bold;
        }

        .log-details {
            margin-left: 15px;
            display: none;
            /* Initially hide details */
            white-space: pre-wrap;
            word-break: break-all;
            background-color: #fff;
            padding: 5px;
            border: 1px dashed #ccc;
            margin-top: 5px;
        }

        .toggle-details {
            cursor: pointer;
            text-decoration: underline;
            color: #0078d4;
            font-weight: normal;
            margin-left: 5px;
        }
    </style>

</head>

<body>
    <div id="main-content" style="display:none">
        <h1 class="ms-font-xl">Import Data</h1>
        <p class="ms-font-m">Select the master workbook to import data from. The data will be matched based on the key columns defined in settings.</p>
        <input type="file" id="file-input" accept=".xlsx, .xls" />
        <button id="import-button" class="ms-Button"><span class="ms-Button-label">Import</span></button>
        <div id="log-container"></div>
    </div>
    <div id="loading-spinner" style="display:block">
        <div class="ms-Spinner"></div>
        <div class="ms-Spinner-label">Loading settings...</div>
    </div>

    <script>
        (function () {
            "use strict";
            let SETTINGS;

            Office.onReady(function (info) {
                if (info.host === Office.HostType.Excel) {
                    loadSettings().then((settings) => {
                        SETTINGS = settings;
                        document.getElementById("loading-spinner").style.display = "none";
                        document.getElementById("main-content").style.display = "block";
                    }).catch(error => {
                        document.getElementById("loading-spinner").innerHTML = `Error loading settings: ${error.message}`;
                    });

                    document.getElementById("import-button").addEventListener("click", importData);
                }
            });

            /**
             * Sends a message to the log container in the dialog.
             * @param {string} message The main message to log.
             * @param {string} type The type of log (e.g., 'log', 'info', 'success', 'error').
             * @param {object} [details] Optional object with details to be shown in a collapsible section.
             */
            function sendMessageToDialog(message, type, details) {
                const logContainer = document.getElementById('log-container');
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.dataset.type = type;

                // Main message
                const messageSpan = document.createElement('span');
                messageSpan.className = 'log-message';
                messageSpan.textContent = message;
                entry.appendChild(messageSpan);

                if (details && Object.keys(details).length > 0) {
                    // Toggle link for details
                    const toggleLink = document.createElement('span');
                    toggleLink.className = 'toggle-details';
                    toggleLink.textContent = '(show details)';
                    toggleLink.onclick = function () {
                        const detailsDiv = entry.querySelector('.log-details');
                        const isHidden = detailsDiv.style.display === 'none';
                        detailsDiv.style.display = isHidden ? 'block' : 'none';
                        toggleLink.textContent = isHidden ? '(hide details)' : '(show details)';
                    };
                    entry.appendChild(toggleLink);

                    // Details (initially hidden)
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'log-details';
                    try {
                        detailsDiv.textContent = JSON.stringify(details, null, 2);
                    } catch (e) {
                        detailsDiv.textContent = `Could not display details: ${e.message}`;
                    }
                    entry.appendChild(detailsDiv);
                }

                logContainer.appendChild(entry);
                logContainer.scrollTop = logContainer.scrollHeight; // Auto-scroll to the bottom
            }

            async function importData() {
                const fileInput = document.getElementById("file-input");
                if (fileInput.files.length === 0) {
                    sendMessageToDialog("Please select a file.", "error");
                    return;
                }

                const file = fileInput.files[0];
                const reader = new FileReader();
                const logContainer = document.getElementById('log-container');
                logContainer.innerHTML = ''; // Clear previous logs
                sendMessageToDialog(`Reading file: ${file.name}...`, 'info');

                reader.onload = async function (e) {
                    try {
                        const arrayBuffer = e.target.result;
                        const workbook = new ExcelJS.Workbook();
                        await workbook.xlsx.load(arrayBuffer);
                        sendMessageToDialog("File loaded successfully. Starting import process...", 'info');

                        await Excel.run(async (context) => {
                            const masterSheet = workbook.getWorksheet(1);
                            const currentSheet = context.workbook.worksheets.getActiveWorksheet();

                            // --- 1. Get headers and create column maps ---
                            const masterHeaderRow = masterSheet.getRow(1);
                            const currentSheetRange = currentSheet.getRange("A1").getEntireRow().load("values");
                            await context.sync();
                            const currentHeaders = currentSheetRange.values[0];

                            const masterHeaderMap = {};
                            masterHeaderRow.eachCell({ includeEmpty: false }, (cell, colNumber) => {
                                masterHeaderMap[cell.value.toString().trim()] = colNumber;
                            });

                            const currentHeaderMap = {};
                            currentHeaders.forEach((header, index) => {
                                if (header) {
                                    currentHeaderMap[header.toString().trim()] = index;
                                }
                            });

                            // --- 2. Validate key columns ---
                            const keyColumnName = SETTINGS.keyColumn;
                            const masterKeyColumnName = SETTINGS.masterKeyColumn;
                            const keyColumnIndex = currentHeaderMap[keyColumnName];
                            const masterKeyColumnIndex = masterHeaderMap[masterKeyColumnName];

                            if (keyColumnIndex === undefined) {
                                sendMessageToDialog(`Key column "${keyColumnName}" not found in the current sheet.`, "error");
                                return;
                            }
                            if (!masterKeyColumnIndex) {
                                sendMessageToDialog(`Master key column "${masterKeyColumnName}" not found in the master sheet.`, "error");
                                return;
                            }
                            sendMessageToDialog(`Key columns validated: "${keyColumnName}" and "${masterKeyColumnName}".`, 'info');

                            // --- 3. Create a map of keys in the current sheet for quick lookup ---
                            const currentSheetDataRange = currentSheet.getUsedRange().load("values");
                            await context.sync();
                            const currentSheetData = currentSheetDataRange.values;

                            const keyValueMap = {};
                            currentSheetData.forEach((row, index) => {
                                if (index > 0) { // Skip header row
                                    const key = row[keyColumnIndex];
                                    if (key) {
                                        keyValueMap[key] = index;
                                    }
                                }
                            });
                            sendMessageToDialog(`Found ${Object.keys(keyValueMap).length} unique keys in the current sheet.`, 'info');

                            // --- 4. Process master sheet and update current sheet in batches ---
                            const rowCount = masterSheet.rowCount;
                            const BATCH_SIZE = 50;
                            let updatesInBatch = 0;
                            let totalUpdates = 0;

                            sendMessageToDialog(`Found ${rowCount - 1} data rows in master sheet. Starting import...`, 'info');

                            for (let i = 2; i <= rowCount; i++) {
                                const row = masterSheet.getRow(i);
                                const masterKeyCell = row.getCell(masterKeyColumnIndex);
                                const masterKey = masterKeyCell.value;

                                if (masterKey && keyValueMap[masterKey] !== undefined) {
                                    const rowIndex = keyValueMap[masterKey];
                                    const masterNameColIndex = masterHeaderMap["Name"];
                                    const masterName = masterNameColIndex ? row.getCell(masterNameColIndex).value : 'N/A';
                                    let details = {};
                                    let rowUpdated = false;

                                    for (const setting of SETTINGS.settings) {
                                        const masterColName = setting.masterColumn;
                                        const currentSheetColName = setting.sheetColumn;
                                        const masterColIndex = masterHeaderMap[masterColName];
                                        const currentSheetColIndex = currentHeaderMap[currentSheetColName];

                                        if (masterColIndex && currentSheetColIndex !== undefined) {
                                            const valueToUpdate = row.getCell(masterColIndex).value;
                                            if (valueToUpdate !== null && valueToUpdate !== undefined) {
                                                currentSheet.getCell(rowIndex, currentSheetColIndex).values = [[valueToUpdate]];
                                                details[currentSheetColName] = valueToUpdate;
                                                rowUpdated = true;
                                            }
                                        }
                                    }

                                    if (rowUpdated) {
                                        totalUpdates++;
                                        updatesInBatch++;
                                        sendMessageToDialog(`Updating row ${rowIndex + 1} for: ${masterName}`, 'log', details);
                                    }
                                }

                                // Sync after a batch of rows to avoid timeouts
                                if (updatesInBatch >= BATCH_SIZE) {
                                    sendMessageToDialog(`Syncing batch of ${updatesInBatch} updates...`, 'info');
                                    await context.sync();
                                    updatesInBatch = 0; // Reset for next batch
                                }
                            }

                            // Sync any remaining updates
                            if (updatesInBatch > 0) {
                                sendMessageToDialog(`Syncing final batch of ${updatesInBatch} updates...`, 'info');
                                await context.sync();
                            }

                            sendMessageToDialog(`Import complete. Total rows updated: ${totalUpdates}.`, "success");
                        });
                    } catch (error) {
                        sendMessageToDialog("An unexpected error occurred: " + error.toString(), "error");
                        if (error instanceof OfficeExtension.Error) {
                            sendMessageToDialog("Debug info: " + JSON.stringify(error.debugInfo), "error");
                        }
                    }
                };

                reader.onerror = function(error) {
                    sendMessageToDialog("Error reading file: " + error.toString(), "error");
                };

                reader.readAsArrayBuffer(file);
            }
        })();
    </script>
</body>

</html>
