<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Consent Completed</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .success {
            color: #16a34a;
            font-size: 18px;
            margin-top: 20px;
        }
        .error {
            color: #dc2626;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="message">Processing consent...</div>

    <script>
        Office.onReady(() => {
            // Implicit flow returns data in URL fragment (after #)
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);

            // Also check query params for errors
            const queryParams = new URLSearchParams(window.location.search);

            const idToken = params.get('id_token');
            const error = params.get('error') || queryParams.get('error');
            const errorDescription = params.get('error_description') || queryParams.get('error_description');

            if (error) {
                document.getElementById('message').innerHTML =
                    `<div class="error">Consent failed: ${errorDescription || error}</div>`;

                // Send error back to parent
                Office.context.ui.messageParent(JSON.stringify({
                    status: 'error',
                    error: error,
                    description: errorDescription
                }));
            } else if (idToken) {
                document.getElementById('message').innerHTML =
                    `<div class="success">âœ“ Consent granted! Closing window...</div>`;

                // Send success back to parent (we don't need the token, just confirmation)
                Office.context.ui.messageParent(JSON.stringify({
                    status: 'success',
                    consented: true
                }));
            } else {
                document.getElementById('message').innerHTML =
                    `<div class="error">Unknown response from Microsoft</div>`;

                Office.context.ui.messageParent(JSON.stringify({
                    status: 'error',
                    error: 'unknown_response'
                }));
            }
        });
    </script>
</body>
</html>
